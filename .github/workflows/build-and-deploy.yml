name: Backend CI/CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  ci-build:
    name: Build backend (TypeScript)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build TypeScript
        run: bun run build:ts

  deploy:
    name: Deploy to server (Docker Compose)
    needs: ci-build
    runs-on:
      - self-hosted
      - prod-registro

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create .env.production file
        run: |
          cat > .env.production << 'EOF'
          PORT=${{ secrets.PORT }}
          NODE_ENV=${{ secrets.NODE_ENV }}
          APP_URL=${{ secrets.APP_URL }}

          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          DB_HOST=${{ secrets.DB_HOST }}
          DB_PORT=${{ secrets.DB_PORT }}
          DATABASE_URL=${{ secrets.DATABASE_URL }}

          SESSION_SECRET=${{ secrets.SESSION_SECRET }}
          ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL }}
          ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}

          UPLOADS_DIR=${{ secrets.UPLOADS_DIR }}

          MOODLE_SIGNUP_API_URL=${{ secrets.MOODLE_SIGNUP_API_URL }}
          MOODLE_SIGNUP_API_TOKEN=${{ secrets.MOODLE_SIGNUP_API_TOKEN }}

          PREFILL_API_URL=${{ secrets.PREFILL_API_URL }}
          BASE_API_USER=${{ secrets.BASE_API_USER }}
          BASE_API_PASSWORD=${{ secrets.BASE_API_PASSWORD }}
          EOF

      - name: Build & restart stack with Docker Compose
        run: |
          docker compose down
          docker compose up -d --build

      - name: Healthcheck backend
        run: |
          echo "Esperando a que el backend responda en /health..."
          for i in $(seq 1 20); do
            if curl -fsS http://localhost:4000/health > /dev/null; then
              echo "✅ Backend saludable"
              exit 0
            fi
            echo "⏳ Intento $i/20: backend aún no responde..."
            sleep 3
          done
          echo "❌ El backend no respondió en /health"
          exit 1